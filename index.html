<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리동네 안심지도 - 관악구</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=9f40712b73e24b39e8c1bb1b6ef77703"></script> <style>
        #map { width: 100%; height: 100%; }
        .active-filter { background-color: #2563eb; color: white; font-weight: bold; }
        #landing { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; z-index: 9999; opacity: 1; transition: opacity 0.5s ease-out; }
        #app-container { opacity: 0; transition: opacity 0.5s ease-in; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="landing">
        <div class="text-center text-white p-8 max-w-2xl">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 animate-pulse">우리 동네의 '투명한 벽'<br>보이지 않으신가요?</h1>
            <p class="text-lg md:text-xl mb-8">휠체어를 타는 민준 씨에게,<br> 5분 거리의 주민센터는 <br> 30개의 계단 때문에 <br> 20분을 돌아가야 하는 먼 곳입니다.<br>우리는 데이터와 기술로, <br> 이 보이지 않는 벽을 허물고자 합니다.</p>
            <button id="start-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full text-xl transition-transform transform hover:scale-105">안전한 우리 동네 지도 보기</button>
        </div>
    </div>
<div id="app-container" class="flex h-screen">
    <aside id="sidebar" class="w-64 bg-white p-6 shadow-lg flex-col z-10"> <h1 class="text-2xl font-bold text-gray-800 mb-2">우리동네 안심지도</h1>
        <h2 class="text-lg font-semibold text-blue-600 mb-6">관악구편</h2>
        <nav class="space-y-3">
            <button id="filter-disabled" class="w-full text-left p-3 rounded-lg hover:bg-gray-200 transition-colors filter-btn">♿ 장애인 복지시설</button>
            <button id="filter-elderly" class="w-full text-left p-3 rounded-lg hover:bg-gray-200 transition-colors filter-btn">🧓 노인 복지시설</button>
            <button id="filter-recipient" class="w-full text-left p-3 rounded-lg hover:bg-gray-200 transition-colors filter-btn">🏠 기타 사회복지시설</button>
            <button id="filter-high" class="w-full text-left p-3 rounded-lg hover:bg-gray-200 transition-colors filter-btn">👨‍👩‍👧‍👦 다문화가정 복지시설</button>
            <button id="filter-youth" class="w-full text-left p-3 rounded-lg hover:bg-gray-200 transition-colors filter-btn">🧑‍🎓 청년 복지기관</button>
        </nav>
    </aside>

    <main class="flex-1 relative"> <div id="map"></div>
        <button id="menu-toggle" class="hidden absolute bottom-4 left-4 bg-white shadow-md rounded-full px-4 py-2 text-sm font-semibold hover:bg-gray-100 z-20">
            ≡ 메뉴
        </button>
    </main>
</div>
<script>
    const disabledLocations = [
        { name: '관악구수어통역센터', lat: 37.47874735337458, lng: 126.95072102617827 },
        { name: 'SRC부설의원', lat: 37.49313776582745, lng: 126.92711758611266 },
        // ... (기타 장애인 시설 데이터) ...
        // ✅ [3단계 적용] 비안공원 엘리베이터 데이터 추가
        {
            name: '비안공원 엘리베이터',
            lat: 37.4807,
            lng: 126.9401,
            imageUrl: 'YOUR_GITHUB_IMAGE_URL/비안공원_37.4807,126.9401.webp'
        }
    ];

    const elderlyLocations = [
        { name: '상록수 노인 복지회관', lat: 37.48512, lng: 126.95888 },
        // ... (기타 노인 시설 데이터) ...
        // ✅ [3단계 적용] 구립 노인종합복지타운 데이터 추가
        {
            name: '구립 노인종합복지타운 (예정)',
            lat: 37.4663,
            lng: 126.9307,
            imageUrl: 'YOUR_GITHUB_IMAGE_URL/구립 노인종합복지타운_37.4663, 126.9307.jpg'
        }
    ];

    const recipientLocations = [
        { name: '관악구청 (주민센터)', lat: 37.47824, lng: 126.95156 },
        // ... (기타 사회복지시설 데이터) ...
        // ✅ [3단계 적용] 관악문화복지타운 데이터 추가
        {
            name: '관악문화복지타운',
            lat: 37.4900,
            lng: 126.9466,
            imageUrl: 'YOUR_GITHUB_IMAGE_URL/문화복지타운_37.4900, 126.9466.jpg'
        }
    ];

    const multiculturalLocations = [
        { name: '관악구 가족센터', lat: 37.47824, lng: 126.95156 }
    ];

    const youthLocations = [
        { name: '신림종합사회복지관', lat: 37.4700, lng: 126.9400 },
        { name: '관악청년청', lat: 37.4788, lng: 126.9535 }
    ];

    const dangerZonePathData = [
        {lat: 37.4760, lng: 126.9420},
        {lat: 37.4775, lng: 126.9460},
        {lat: 37.4750, lng: 126.9480},
        {lat: 37.4735, lng: 126.9440}
    ];

    let map, currentMarkers = [], currentPolygon = null, currentInfowindow = null, activeFilter = null;

    document.getElementById('start-button').addEventListener('click', () => {
        const landingPage = document.getElementById('landing');
        const appContainer = document.getElementById('app-container');
        landingPage.style.opacity = '0';
        setTimeout(() => { landingPage.style.display = 'none'; }, 500);
        appContainer.style.opacity = '1';
        kakao.maps.load(initializeMap);
    });

    function initializeMap() {
        const mapContainer = document.getElementById('map');
        const mapOption = { center: new kakao.maps.LatLng(37.4782, 126.9515), level: 5 };
        map = new kakao.maps.Map(mapContainer, mapOption);

        document.querySelectorAll('.filter-btn').forEach(button => {
            const filterType = button.id.replace('filter-', '');
            button.addEventListener('click', () => handleFilterClick(filterType, button));
        });
        
        document.getElementById('menu-toggle').addEventListener('click', () => {
            showSidebar();
        });
    }

    function handleFilterClick(filterType, button) {
        if (activeFilter === filterType) {
            clearAll();
            button.classList.remove('active-filter');
            activeFilter = null;
            showSidebar();
        } else {
            clearAll();
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
            button.classList.add('active-filter');

            if (filterType === 'disabled') showDisabledData();
            if (filterType === 'elderly') showElderlyData();
            if (filterType === 'recipient') showRecipientData();
            if (filterType === 'high') showMulticulturalData();
            if (filterType === 'youth') showYouthData();

            activeFilter = filterType;
            hideSidebar();
        }
    }

    function clearAll() {
        currentMarkers.forEach(marker => marker.setMap(null));
        currentMarkers = [];
        if (currentPolygon) currentPolygon.setMap(null);
        if (currentInfowindow) currentInfowindow.close();
    }

    function showDisabledData() { addMarkers(disabledLocations); drawDangerZone(); panToFirst(disabledLocations); }
    function showElderlyData() { addMarkers(elderlyLocations); panToFirst(elderlyLocations); }
    function showRecipientData() { addMarkers(recipientLocations); panToFirst(recipientLocations); }
    function showMulticulturalData() { addMarkers(multiculturalLocations); panToFirst(multiculturalLocations); }
    function showYouthData() { addMarkers(youthLocations); panToFirst(youthLocations); }

    // ✅ [3단계 적용] 이미지를 표시하도록 수정된 함수
    function addMarkers(locations) {
        locations.forEach(loc => {
            const position = new kakao.maps.LatLng(loc.lat, loc.lng);
            const marker = new kakao.maps.Marker({ map: map, position: position, title: loc.name });
            currentMarkers.push(marker);

            let content = `<div style="padding:10px; width:220px; font-size:12px; text-align:center;">` +
                          `    <div style="font-weight:bold; margin-bottom:8px;">${loc.name}</div>`;

            if (loc.imageUrl) {
                content += `    <img src="${loc.imageUrl}" style="width:100%; height:auto; border-radius:5px;">`;
            }

            content += `</div>`;

            const infowindow = new kakao.maps.InfoWindow({
                content: content,
                removable: true
            });

            kakao.maps.event.addListener(marker, 'click', () => {
                if (currentInfowindow) currentInfowindow.close();
                infowindow.open(map, marker);
                currentInfowindow = infowindow;
            });
        });
    }

    function drawDangerZone() {
        const polygonPath = dangerZonePathData.map(p => new kakao.maps.LatLng(p.lat, p.lng));
        currentPolygon = new kakao.maps.Polygon({
            path: polygonPath,
            strokeWeight: 3,
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeStyle: 'longdash',
            fillColor: '#FF0000',
            fillOpacity: 0.3
        });
        currentPolygon.setMap(map);
    }

    function panToFirst(locations) {
        if (locations.length > 0) {
            map.panTo(new kakao.maps.LatLng(locations[0].lat, locations[0].lng));
        }
    }

    function hideSidebar() { document.getElementById('sidebar').classList.add('hidden'); document.getElementById('menu-toggle').classList.remove('hidden'); }
    function showSidebar() { document.getElementById('sidebar').classList.remove('hidden'); document.getElementById('menu-toggle').classList.add('hidden'); }
</script>
</body>
</html>
